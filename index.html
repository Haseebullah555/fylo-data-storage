<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div id="container">
    <div class="card logo-card">
      <img src="images/logo.svg" alt="">
      <div id="logos">
        <div class="logos">
          <img src="images/icon-document.svg" alt="document-icon">
        </div>
        <div class="logos">
          <img src="images/icon-folder.svg" alt="folder-icon">
        </div>
        <div class="logos">
          <img src="images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>

    </div>
    <div class="card storage-card">
      <div id="discription">
        You’ve used <strong>815 GB</strong> of your storage
      </div>
      <div id="progress-bar">
        <div id="progress-bar-color">
          <div id="ball"></div>
        </div>
      </div>
      <div class="storage">
        <div class="text"><strong>0 GB</strong></div>
        <div class="text"><strong>1000 GB</strong></div>
      </div>

      <div id="left-data">
        <div class="message">
          <strong>185</strong>
          <span>GB Left</span>
        </div>
        <div id="triangle"></div>
      </div>
    </div>
  </div>

</body>

</html>
